<!DOCTYPE html>
<html>

<head>
	<title>HTML Form</title>

<body>
	<form id="fs-frm" name="department-contact-form" accept-charset="utf-8"
		action="https://formspree.io/flysostapj@gmail.com" method="post">
		<fieldset id="fs-frm-inputs">
			<label for="full-name">Full Name</label>
			<input type="text" name="name" id="full-name" placeholder="First and Last" required="">
			<br>
			<label for="email-address">Email Address</label>
			<input type="email" name="_replyto" id="email-address" placeholder="Enter your email" required="">
			<br>
			<label for="prob">Problem</label>
			<select name="problem" id="prob" required="">
      <option value="Select" selected="" disabled="">Select</option>
      <option value="Motivation">Motivation</option>
      <option value="Care">Care</option>
      <option value="Self Education">Self Education</option>
      <option value="Help Me">Help Me</option>
    </select>
			<br>
			<label for="message">Message</label>
			<textarea rows="5" name="message" id="message" placeholder="Please enter your question" required=""></textarea>
			<br>
			<label for="Gender">Enter your Gender</label>
			<input type="radio" name="PersonGender" id="Gender" value="Male">Male
			<input type="radio" name="PersonGender" id="Gender" value="Female">Female
			<input type="radio" name="PersonGender" id="Gender" value="Other">Other
			<br>
			<br>
			<label for="PersonAge">Your Age</label>
			<input type="number" id="PersonAge" name="Age" step="1" max="100" min="5" >
			<br>
			<br>
			<p>
				<label for="motiv">Motivation rate</label>
				<input type="range" oninput="mot.value=(motiv.value)" id="motiv" name="MotivationRate" step="10" max="100" min="-100" value="50">
				<br><br>
				<label for="motiv">My motivation rate is</label>
				<output id="mot"></output>
			</p>
			<input type="hidden" name="_subject" id="email-subject" value="Department Contact Form Submission">
  </fieldset>
			<input type="submit" value="Send Message">

</form>
			<br>
			<br>
			<a href="index.html">Back</a>
</body>

</html>
